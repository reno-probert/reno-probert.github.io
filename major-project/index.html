<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dungeon</title>

    <link rel="stylesheet" href="styles.css">

    <script src="scripts.js"></script>
</head>
<body>

<div id="screen">

    <h1>Darkish Dungeon</h1>
    <p>You have been tasked to enter a mysterious dungeon in order to find a missing adventurer from a nearby town. Select your hero and begin your descent.</p>
    <p style="text-align:center; color: #0f0;">
        Choose your class to start your adventure.
    </p>

    <div id="class-selection">
        <button onclick="selectClass('barbarian')"> <img src="barbarian.png"> Barbarian</button>
        <button onclick="selectClass('druid')"> <img src="druid.png"> Druid</button>
        <button onclick="selectClass('bard')"> <img src="bard.png"> Bard</button>
        <button onclick="selectClass('rogue')"> <img src="rogue.png"> Rogue</button>
    </div>

</div>

</body>
</html>
