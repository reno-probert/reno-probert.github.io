<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Druid-Rat</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="storyscripts.js"></script>
</head>

<body>
    <div id="screen">

        <h1>Conversing with Rodents</h1>
        <div id="image">
            <img src="../image/rat.png" alt="Rat Image"> </div>

        <div id="story">
            Using the language of the druids you speak to the rat, asking which passage to take. The rat chatters and
            squeaks about annoying tourists before exasperatedly pointing to the right passage.
        </div>

        <div id="choices">

            <!-- Normal choice -->
            <button onclick="location.href='right-passage.html?class=' + getClass()">Listen to the rat and take the
                right passage</button>
            <button onclick="location.href='left-passage.html?class=' + getClass()">Ignore the rat and take the left
                passage</button>

        </div>

    </div>
</body>

</html>
