<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Level-2</title>
    <link rel="stylesheet" href="../../styles.css">
    <script src="../storyscripts.js"></script>
</head>

<body>
    <div id="screen">

        <h1>Second Level</h1>

        <div id="story">
            As you reach the lower level you see a large stone chamber, overgrown with thick plant roots and moss. At
            the end of the chamber is what appears to be a large pile of rubble blocking the only visible exit. What do you do?
        </div>

        <div id="choices">

            <!-- Normal choice -->
            <button onclick="location.href='rubble.html?class=' + getClass()">Approach the rubble to try and find (or smash) a way through</button>
            <button onclick="location.href='rubble.html?class=' + getClass()">Attempt to search the room for other exits</button>
            <button onclick="location.href='rubble-fail.html?class=' + getClass()">Flee in terror</button>

        </div>

    </div>
</body>

</html>
