<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Level-2</title>
    <link rel="stylesheet" href="../../styles.css">
    <script src="../storyscripts.js"></script>
</head>

<body>
    <div id="screen">

        <h1>Rubble</h1>
        <div id="image">
            <img src="../../image/golem.png" alt="golem image">
        </div>
        <div id="story">
            As you step further into the room, suddenly the rubble begins to move and creak as if something is
            struggling to get out. Before your eyes the rubble takes shape into a large golem made of stone and earth.
            It stares at you, making a low grumbling noise. What do you do?
        </div>

        <div id="choices">

            <!-- Normal choice -->
            <button onclick="location.href='attack.html?class=' + getClass()">Attack!</button>
            <button onclick="location.href='speak.html?class=' + getClass()">Attempt to speak with the golem</button>

            <!-- Class choice -->
            <button id="druid-only" onclick="location.href='rubble-druid.html?class=' + getClass()">Call the vines and
                roots to attempt to restrain the golem
                (Druid)</button>


        </div>

    </div>
</body>

</html>
