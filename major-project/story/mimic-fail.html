<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mimic Fail</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="storyscripts.js"></script>
</head>

<body>
    <div id="screen">

        <h1>Failure</h1>
        <div id="image">
            <img src="../image/mimic.png" alt="mimic Image"> </div>
        <div id="story">
            The mimic was too fast and you were unable to escape its grasp. It devours you whole and sets itself back
            into the middle of the room to await the next unfortunate adventurer. <strong>Your adventure ends here.</strong>
        </div>

        <div id="choices">

            <!-- Normal choice -->
            <button onclick="location.href='shame.html?class=' + getClass()">Live forever in shame</button>
            <button onclick="location.href='../index.html?class=' + getClass()">Retry</button>
        </div>

    </div>
</body>

</html>
