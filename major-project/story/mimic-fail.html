<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mimic Fail</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="storyscripts.js"></script>
</head>

<body>
    <div id="screen">

        <h1>Failure</h1>

        <div id="story">
            The mimic was too fast and you were unable to escape its grasp. It devours you whole and sets itself back into the middle of the room to await the next adventurer. Your adventure ends here.
        </div>

        <div id="choices">

            <!-- Normal choice available to all classes -->
            <button onclick="location.href='shame.html?class=' + getClass()">Live forever in shame</button>
            <button onclick="location.href='../index.html?class=' + getClass()">Retry</button>

            <!-- Class-exclusive buttons -->
            <button id="rogue-only" onclick="location.href='hallway.html?class=' + getClass()">Attempt to roll away, back into the hallway</button>

        </div>

    </div>
</body>

</html>
