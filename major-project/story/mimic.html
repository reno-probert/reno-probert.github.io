<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Mimic</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="storyscripts.js"></script>
</head>

<body>
    <div id="screen">

        <h1>Mimic Battle!</h1>

        <div id="story">
            Suddenly the chest opens, revealing rows of sharp teeth and a tendril-like tongue. The chest is clearly a mimic! What do you do?
        </div>

        <div id="choices">

            <!-- Normal choice -->
            <button onclick="location.href='mimic-fail.html?class=' + getClass()">Attempt to run past the mimic</button>
            <button onclick="location.href='mimic-fail.html?class=' + getClass()">Attack!</button>

            <!-- Class choice -->
            <button id="rogue-only" onclick="location.href='hallway.html?class=' + getClass()">Attempt to roll away, back into the hallway</button>

        </div>

    </div>
</body>
